<!DOCTYPE html>
<html lan="en">
    <head>
        <title>Profile Page</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="profile.css"/>
        <script src="https://kit.fontawesome.com/25cea60020.js" crossorigin="anonymous"></script>
    </head>

    <body>
        <div class="profile-card">
            <div class="profile-header">
                <div class="pic">
                    <img src="generic_user.png" alt="Generic User iamge">
                </div>
                <div class="username">@Username</div>
                <div class="name">John Doe</div>
                <div class="gender">Male</div>
                <div class="age">20</div>
                <div class="weight">190lbs</div>
                <div class="height">5'11</div>
                <a href="#">
                    <span id="click-edit-profile">
                        <i class="fa-solid fa-user-pen"> Edit Profile</i>
                    </span>
                </a>
            </div>
        </div>   
    </body>
</html>
