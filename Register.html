<!DOCTYPE>
<html>
    <head>
        <title> Register Page</title>
    </head>
    <body>
        <form>
            <h1>Register</h1>
            <div class = "input-field">

                <input type = "text" placeholder="User" autocomplete="nope">
            </div>
            <div class = "input-field">
                <input type = "password" placeholder="Password" autocomplete=" new-password">
            </div>
            <h2>Personal Information</h2>
            <div class = "input-field">
                <input type = "text" placeholder="First Name" autocomplete=" nope">
            </div>
            <div class="input-field">
                <input type = "text" placeholder="Last Name" autoccomplete="nope">
            </div>
            <div class = "input">
                Male<input type="checkbox">
                Female<input type="checkbox">
            </div>
            <div class = "input-field">
                <input type = "number" placeholder="Age" autocomplete=" Nope">
            </div>
            <div class = "Information">
                <input type= "text" placeholder="Height" autocomplete="nope">
            </div>
            <div class = "Information">
                <input type="text" placeholder="Weight" autocomplete="nope">
            </div>
            <div class = "input-field">
                <input type="text" placeholder="Calorie Intake" autocomplete="nope">
            </div>
            <div class = "action">
                <button>Register</button>
            </div>
        </form>
    </body>
</html>
